{% extends 'base.html' %}
{% load ratings %}
    {% block content %}
    <hr class="mt-5">
      <div class="container content-container content well">
            <div class="row">
                <div class="col-md-4">
                  <div class="profile-image">
                    <img class="profile-image rounded-circle" src="{{ project.author.profile.image.url }}" alt="img" height="100px">
                  </div>
                  <div class="project-author">
                    <h2 class="account-header mb-2">{{project.author}}</h2>
                  </div>
                  <img  src="{{project.image.url}}" class=" mt-2 w-100" alt="">
                  <a href="{{project.link}}"><input class="btn btn-info mt-3" type="button" value="Visit Site"></a>

                </div>

                <div class="col-md-4">
                  <br><br><br><br><br><br><br><br>
                  <h3 class="ml-5"><b>Poject Title</b></h3>
                  <hr>
                  <h4 class="mt-3 ml-5">~ {{project.title}}</h4>
                  <h3 class="ml-5 mt-5"><b>Project Description</b></h3>
                  <hr>
                  <h4 class="mt-2 ml-5">~ {{project.description}}</h4>
                  <h5 class="mt-5 ml-5 text-info"><b>Posted ~ {{project.created_date|timesince}} ago</b></h5>

                </div>
                <div class="col-md-4 mt-5">
                  <br><br><br><br><br><br>
                  <h2><b>Ratings</b></h2>
                  {% ratings project %}
                </div>
            </div>
        </div>
    {% endblock %}
