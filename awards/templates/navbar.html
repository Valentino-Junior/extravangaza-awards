{% load static%}
{% load bootstrap4 %}


<!--Navbar-->
<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">

    <!-- Navbar brand -->
    <div class="award">
        <a class="nav-link text-dark" href="/">
            <h1><b>Extravaganza Awards</b></h1>
            <span class="sr-only">(current)</span>
        </a>
    </div>
    <!-- Collapse button -->
    <button class="navbar-toggler bg-info text-white" type="button" data-toggle="collapse"
        data-target="#basicExampleNav" aria-controls="basicExampleNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <!-- <span class="navbar-toggler-icon"></span> -->
        Menu
    </button>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">
        <!-- Links -->

        <ul class="navbar-nav">
            <div class="btn btn-dark -sm">
                <form class="form-inline" action="{% url 'search' %}">
                    <div class="md-form my-0">
                        <input class="form-control mr-sm-2 text-white" type="text" placeholder="Search"
                            aria-label="Search" name="post">
                    </div>
                </form>
            </div>
        </ul>
    </div>

        <!-- Links -->
        <ul class="navbar-nav mr-auto text-white ">

                {% if user.is_authenticated %}
                <!-- Dropdown -->
                <li class="nav-item ml-2 ">
                    <a class="nav-link text-dark" href="{% url 'newproject' %}">
                        <h5>POST PROJECT</h5>
                    </a>
                </li>

                <li class="nav-item dropdown ">
                    <a href="#" class=" nav-link dropdown-toggle text-black" aria-haspopup="true" data-toggle="dropdown" role="button" aria-expanded="false">User
                    </a>
                    <ul class="dropdown-menu text-black" role="menu">
                        <li>
                            <a href="{% url 'profile' %}">Profile</a>
                        </li>
                        <li>
                            <a href="{% url 'logout' %}">Logout</a>
                        </li>
                    </ul>
                </li>


                {% else %}
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'login' %}">
                        <h5>Login</h5>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'register' %}">
                        <h5>Register</h5>
                    </a>
                </li>
                {% endif %}
        </ul>
        
    <!-- Collapsible content -->

</nav>
<!--/.Navbar-->
