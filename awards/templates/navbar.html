{% load static%}
{% load bootstrap4 %}


<!--Navbar-->
<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light" style="color: black; font-weight: bolder;">

        data-target="#basicExampleNav" aria-controls="basicExampleNav" aria-expanded="false"
        aria-label="Toggle navigation">

        Menu

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="basicExampleNav">
        <!-- Links -->

        <ul class="navbar-nav">
                <form class="form-inline" action="{% url 'search' %}">
                    <div class="md-form my-0">

                            aria-label="Search" name="post">
                </form>
            </div>
        </ul>
    </div>

        <!-- Links -->

        <ul class="navbar-nav mr-auto text-white">

                <!-- Dropdown -->
                <li class="nav-item ml-2 ">

                    <a style="font-weight: bolder;" href="#" class=" nav-link dropdown-toggle text-black" aria-haspopup="true" data-toggle="dropdown" role="button" aria-expanded="false">User

                    <ul class="dropdown-menu text-black" role="menu">
                        <li>
                            <a style="font-weight: bolder;" href="{% url 'profile' %}">Profile</a>
                        </li>
                        <li>
                            <a style="font-weight: bolder;" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </ul>
                </li>


                {% else %}
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'login' %}">
                        <h4 style="font-weight: bolder;">Login</h4>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'register' %}">
                        <h4 style="font-weight: bolder;">Register</h4>
                    </a>
