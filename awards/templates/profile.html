
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

    {% block content %}
    <br><br><br><br><br><br>
      <div class="container">
        <div class="row">
          <div class="col-md-5">
          </div>
          <div class="col-md-4">
                <img class="rounded-circle account-profile " src="{{ user.profile.image.url }}" alt="user" height="120px" width="120px">
                <div class="media-container mt-3">
                  <h2 class="account-header ml-5">{{user.username}}</h2>
                  <p class="text-info" style="font-size: 14px;"><b>{{user.email}}</b></p>
                </div>
                <p class="ml-3" style="font-size: 12px;"><b>{{user.profile.bio}}</b></p>
                <a class="btn btn-info" href="{% url 'updateprofile' %}"><b>Update Profile</b></a>

          </div>
        </div>

        <div class="row mt-5">
              <div class="col-md-4">

              </div>
              <div class="col-md-4 text-center mt-5">
                <h2 class="text-uppercase"><b>Projects</b></h2>
                <hr>
              </div>
              {% for project in projects %}
                  {% if project.author == user %}
                    <div class="col-md-4">
                      <img class="w-100 mt-3 " src="{{project.image.url}}" alt="image">

                    </div>
                  {% endif %}
              {% endfor %}
          </div>
      </div>
    {% endblock %}
