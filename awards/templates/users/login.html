{% extends 'base.html'%}
{% load crispy_forms_tags %}


{% block content %}
<div class="container content mt-5">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 pt-5">
      <div class="card">
        <div class="card-body well">
          <div class="card  pl-3 pr-3 text-black">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <legend class="border-bottom mb-4 text-center mt-5"><b>Please log in to your account</b></legend>
                {{form|crispy}}
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-info w-100 " value="Login">
              </div>
            </form>

            <br>
            <p class="text-center"><strong>-- OR --</strong></p>

            <div class="row">
              <div class="col-md-10 mx-auto social-container my-2 order-md-1">
                <button class="btn btn-dark mb-2">
                  <a style="color: white;" href="{% url 'social:begin' 'github' %}"><b>Login with Github</b></a>
                </button>
                <button class="btn btn-danger mb-2">
                  <a style="color: white;" href="{% url 'social:begin' 'google-oauth2' %}"><b>Login with Google</b>
                  </a>
                </button>
                <button class="btn btn-info mb-2">
                  <a style="color: white;" href="{% url 'social:begin' 'linkedin-oauth2' %}"><b>Login with LinkedIn</b></a>
                </button>

                <button class="btn btn-info mb-2 ">
                  <a style="color: white;" href="{% url 'social:begin' 'facebook' %}"><b>Login with Facebook</b></a>
                </button>
              </div>
            </div>
            <div class="border-bottom pt-3">
              <p><b>Don't have an account?</b><a class="ml-2 text-info" href="{% url 'register' %}"><b>Signup</b></a>
              </p>

             

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock %}
